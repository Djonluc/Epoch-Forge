<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F1117;
      color: #E2E8F0;
    }

    /* Modern scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2D3748;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4A5568;
    }

    /* Animation utilities */
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flameSpark {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0;
      }

      20% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-60px) scale(0) rotate(45deg);
        opacity: 0;
      }
    }

    .animate-flame-spark {
      animation: flameSpark 3s ease-out infinite;
    }


    .animate-fade-in-up {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 1, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes tooltipIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(5px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-tooltip-in {
      animation: tooltipIn 0.15s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

    /* Hand-dealt feel - subtle rotations */
    .hand-dealt-0 {
      transform: rotate(-0.5deg);
    }

    .hand-dealt-1 {
      transform: rotate(0.5deg);
    }
  </style>
